remove_input_folder:
  status: 1
  commands:
    - rm -f input/*
  execution:
    immediate: true
    event_type: time
    detail:
      when: "*/1 * * * *"

png2pdf:
  status: 1
  commands:
    - python
    - ./src/png2pdf.py
  execution:
    immediate: false
    event_type: file
    propagate: true
    detail:
      path: ./input
      recursive: false
      handler:
        name: PatternMatchingEventHandler
        args:
          patterns:
            - "*.png"
      when:
        - created
