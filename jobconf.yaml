example_task_1:
  status: 1
  commands:
    - echo
    - $(date) Hello Taskick! Working in $HOME
  execution:
    event_type: null

example_time_trigger_task_1:
  status: 1
  commands:
    - python
    - ./example.py
  execution:
    immediate: true
    event_type: time
    detail:
      when: "*/2 * * * *"
  options:
    --message: Taskick! This task runs every 2 minutes.

example_file_trigger_task_1:
  status: 1
  commands:
    - python
    - ./example.py
  execution:
    immediate: false
    event_type: file
    propagate: true
    detail:
      path: ./sandbox
      recursive: false
      handler:
        name: PatternMatchingEventHandler
        args:
          patterns:
            - "*.txt"
      when:
        - created
        - modified
  options:
    --message: Taskick! This task runs when file created in observing dir.

